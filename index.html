<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="icon.png">
	<link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой помощник GLADOS</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <img src="glados.png" width="300" height="400" onclick="recognizer.start()"/>
    <br>

    <script src="aic.js"></script><script src="jquery.js"></script><script src="rot.js"></script>
    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        var recognizer = new SpeechRecognition();
        var synth = speechSynthesis;

        recognizer.interimResults = true;

        recognizer.lang = 'ru-Ru';

        recognizer.onresult = function (event) {
            var result = event.results[event.resultIndex];
            if (result.isFinal) {
                //alert('Вы сказали: ' + result[0].transcript);
                var a = LicBas(result[0].transcript);
                if(a) { 
                    synth.speak(new SpeechSynthesisUtterance(a));
                }
            }
            else {
                $("img").rotate(180);
                setTimeout(() => $("img").rotate(0), 500);
            }
        };
    </script>
</body>
</html>
