<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="icon.png">
	<link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой помощник GLADOS</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            margin-top: 0;
        }
        #click {
            color: white;
            padding: 10px;
            border-radius: 5px;
            background-color: rgb(39, 39, 39);
        }
        img {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="glados.png" width="300" height="400"/>
    <br>
    <a id="click">^Кликни на меня чтобы начать разговор^</a>

    <script src="aic.js"></script><script src="jquery.js"></script><script src="rot.js"></script>
    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        var recognizer = new SpeechRecognition();
        var synth = speechSynthesis;

        recognizer.interimResults = true;
        recognizer.lang = 'ru-Ru';

        var name = "ГлаДОС";
        var howBop = 0;

        recognizer.onresult = function (event) {
            var result = event.results[event.resultIndex];

            //$("#click").show();
            $("#click").text(result[0].transcript);

            if (result.isFinal) {
                //alert('Вы сказали: ' + result[0].transcript);
                var a = "";
                if (tagInText(result[0].transcript, [["привет", "здравствуй", "дорова", "хай"]])) {
                    a = "Давно не виделись! Как дела?";
                }
                else if (tagInText(result[0].transcript, [["Тортик", "Ты"], ["лож", "ложь", "абобус", "абуз"]])) {
                    a = "Нееет!";
                }
                else if (tagInText(result[0].transcript, [["Спой", "Включи"], ["песню", "музыку"]])) {
                    a = "feel fantastic and I'm Still alive While you're dying I'll be Still alive And when you're dead I will be Still alive Still alive";
                }
                else if (tagInText(result[0].transcript, [["Включи", "Открой"]])) {
                    var app = inText(result[0].transcript, ["Включи", "Открой"]);
                    if(app == "Яндекс") open("https://www.ya.ru");
                    if(app == "яндекс") open("https://www.ya.ru");
                    if(app == "Steam") open("steam://");
                    if(app == "Стим") open("steam://");
                    if(app == "Minecraft") open("minecraft://");
                    if(app == "Майнкрафт") open("minecraft://");
                }
                else {
                    a = LicBas(result[0].transcript, name);
                }

                if(a) { 
                    synth.speak(new SpeechSynthesisUtterance(a));
                    howBop++;
                    if(howBop == 12) {
                        document.querySelector("img").src = "kareika.png";
                        document.querySelector("img").width = "700";
                        name = "Корейка Даша";
                    }
                }
            }
            else {
                $("img").rotate(180);
                setTimeout(() => $("img").rotate(0), 500);
            }
        };

        $("img").click(() => {
            //$("#click").hide();
            recognizer.start();
        });
    </script>
</body>
</html>
